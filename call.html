<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    const obj = { a: 123, b: 456 };
    function prototypeCall() {
      Function.prototype.myCall = function(...args) {
        const sourceFn = this;
        const content = args.splice(0, 1)[0];
        const { fn } = content; // 保存原始的fn函数
        content.fn = sourceFn;
        content.fn.prototype = sourceFn.prototype;
        const result = content.fn(args);
        content.fn = fn; // 复原原始函数的fn
        return  result;
      };
    }
    prototypeCall();
    function add() {
      console.log(...arguments);
      console.log(this.a + this.b);
    }
    add.myCall(obj, 1, 2);
  </script>
</body>
</html>
