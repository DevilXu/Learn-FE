<html>
  <head></head>
  <body>
    <script>
      console.log('start');
      setTimeout(() => {
        console.log('first timeout');
        new Promise((resolve, reject) => {
          console.log('first timeout inner promise');
          new Promise((resolve, reject) => {
            console.log('first timeout inner promise 3');
            resolve(45);
          }).then(data => console.log(data))
          resolve(12);
        }).then((data) => {
          console.log(data);
        });
        setTimeout(() => {
          console.log('first timeout inner timeout');
        }, 0);
      }, 0);
      setTimeout(() => {
        console.log('second timeout');
      }, 0)
      console.log('end');
    </script>
  </body>
</html>
