  <script>
    const safePromise = promise => promise.then(data => [null, data]).catch(err => [err]);
    function disabledTillRejected(fn) {
      let err = null;
      let data;
      return async function(...args) {
        [err, data] = await safePromise(fn.apply(this, args))
        return [err, data];
      }
    }
    function test() {
      return new Promise((resolve) => {
        resolve(123);
      });
    }
    const aa = disabledTillRejected(test);
    const result = aa();
  </script>
