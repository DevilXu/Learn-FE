<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .main {
      position: relative;
      margin: 0 auto;
      width: 400px;
      height: 400px;
      background: #000;
      box-sizing: border-box;
    }
    .main__inner {
      width: 50%; 
      height: 50%; 
      background: red;
      overflow: auto; 
      margin: auto; 
      position: absolute; 
      top: 0; left: 0; bottom: 0; right: 0; 
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="main__inner">
      123
    </div>
  </div>
</body>
</html>
