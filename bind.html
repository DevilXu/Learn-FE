<body>
  <script>
    function initMyBind() {
      Function.prototype.myBind = function(...args) {
        const fn = this;
        const content = args.splice(0, 1)[0];
        content.fn = fn;
        return function demo(...params) {
          if (this instanceof demo) {
            return new fn(...args, ...params);
          }
          content.fn(...params);
        };
      };
    }
    initMyBind();
    function AA(a, b, c) {
      console.log(this);
      this.a = a;
      this.b = b;
      this.c = c;
      console.log(this.a, this.b, this.c);
    }
    const AAA = AA.myBind({a: 1});
    // AAA(1,2,3);
    new AAA(4, 5, 6);
  </script>
</body>
