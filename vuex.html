<html>
  <head>
    <script src="https://libs.cdnjs.net/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      class Store {
        constructor() {
          this.name = 'I am miracle!';
        }
      }
      function install() {
        Vue.prototype.$store = new Store();
      }
      Vue.use({Store, install});
      new Vue({
        el: '#app',
        created(){
          console.log(this.$store)
        }
      }); 
    </script>
  </body>
</html>
